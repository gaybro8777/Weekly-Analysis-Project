<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
   <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Spotify Data Analysis</title>
    <link rel="stylesheet" href="/static/styles/index.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.0/dist/Chart.min.js"></script>
  </head>
  <body>

    <div class="wrapper2">
      <div class="imagediv">
          <img src="/static/images/spotify.jpeg" alt="" class="logo">
      </div>
      <div class="hdiv">
        <h1> SPOTIFY DESIGN ANALYSIS </h1>
      </div>
    </div>
    <div class="bar">
      <nav>
        <ul>
          <li><a href="/static/index.html" class="home"><h4>HOME</h4></a></li>
          <li><a href="/static/aboutus.html" class="aboutus"><h4>ABOUT</h4></a></li>
          <li class ="date">Date</li>
        </ul>
      </nav>
    </div>
    <div class="querybar">
        <div class="queryform">
			<select id="selectGenre">
				<option>Choose a Genre</option>
			</select>
        </div>
    </div>

    <div class="listwraper">
      <div class="list1">
          <ul>
            <li>
                <div class="topheading">The Top Artist:</div>
                <div class="topartistdata">Select a Genre</div>
            </li>
          </ul>
      </div>
      <div class="list2">
        <ul>
            <li>
                <div class="topheading">The Top Album:</div>
                <div class="topalbumdata">Select a Genre</div>
            </li>
        </ul>
      </div>
      <div class="list3">
        <ul>
            <li>
                <div class="topheading">The Top Track:</div>
                <div class="toptrackdata">Select a Genre</div>
            </li>
        </ul>
      </div>
    </div>

    <div class="wrapper">
      <div class="img1">
		<p>Top Tracks for Top Artists</p>
        <canvas id="tracks" height="200"></canvas>
      </div>
      <div class="img2">
        <p>Total Albums for Top Artists</p>
        <canvas id="albums" height="200"></canvas>
      </div>
      <div class="img3">
	    <p>Rank of Artists</p>
        <canvas id="artists" height="200"></canvas>
      </div>
      <div class="img4">
        <p>Tracks by Duration</p>
        <canvas id="trackduration" height="200"></canvas>
      </div>
    </div>
    <footer> @DataProgramming 2019</footer>
	<script src="/static/libs/app.js"></script>
	
  </body>
</html>
